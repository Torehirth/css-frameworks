  <body class="bg-gray-600 text-black dark:bg-black">
    <div class="w-screen h-screen">
      <h1>Login</h1>
      <form id="login" class="">
        <div class="">

          <input type="email" id="email" name="email" class="bg-gray-500" required />
        </div>
        <div class="">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="bg-darkGrey"
            minlength="8"
            required />
        </div>
        <button type="submit" class="">Login</button>
      </form>
    </div>
