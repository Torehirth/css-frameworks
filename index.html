<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic meta tags/page info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- SEO meta tags -->
    <meta name="description" content="CSS Frameworks Assignment by Tore M. Hirth" />
    <meta
      name="keywords"
      content="CSS, Frameworks, Bootstrap, Assignment, Tore Hirth, Tore M. Hirth" />
    <meta name="author" content="Tore M. Hirth" />
    <!-- Styles/CSS -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <!-- JavaScript/Script -->
    <script type="module" src="./src/js/views/main.mjs"></script>
    <!-- favicon -->
    <link rel="icon" href="./src/assets/logo/favicon.ico" type="image/x-icon" />
    <!-- Page title -->
    <title>Log in | Posteria</title>
  </head>
  <body class="bg-white text-black dark:bg-black dark:text-white">
    <section class="flex flex-col gap-8 w-screen h-screen py-20 px-3">
      <div class="flex flex-col justify-center items-center gap-8">
        <img class="h-24" src="./src/assets/logo/logo-name-black.svg" alt="Brand logo" />
        <h1 class="text-2xl font-semibold">Log in to your account</h1>
      </div>
      <form id="login-form" class="flex flex-col gap-4" action="./profile">
        <div class="flex flex-col gap-2">
          <label for="email">Email</label>
          <input
            class="bg-gray-200 dark:bg-darkGray py-2 px-4 rounded-md placeholder:text-black placeholder:opacity-60"
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required />
        </div>
        <div class="flex flex-col gap-2">
          <label for="password">Password</label>
          <input
            class="bg-gray-200 dark:bg-darkGray py-2 px-4 rounded-md placeholder:text-black placeholder:opacity-60"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            minlength="8"
            required />
        </div>
        <button type="submit" class="btn-primary">Sign in</button>
      </form>
    </section>
  </body>
</html>
