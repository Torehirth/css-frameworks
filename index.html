<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <!-- Basic meta tags/page info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- SEO meta tags -->
    <meta
      name="description"
      content="Posteria is a social media platform for connecting with people and posting whatever is on your mind" />
    <meta
      name="keywords"
      content="Posteria, Social media, platform, application, CSS, Frameworks, Assignment, Tore Hirth, Tore M. Hirth" />
    <meta name="author" content="Tore M. Hirth" />
    <!-- Styles/CSS -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <!-- JavaScript/Script -->
    <script type="module" src="./src/js/views/login.mjs"></script>
    <!-- favicon -->
    <link rel="icon" href="./src/assets/logo/favicon.ico" type="image/x-icon" />
    <!-- Page title -->
    <title>Log in | Posteria</title>
  </head>
  <body class="bg-white text-black dark:bg-black dark:text-white">
    <section
      class="flex flex-col justify-center items-center max-w-sm mx-auto gap-8 w-screen h-screen px-3">
      <div class="flex flex-col justify-center items-center gap-8">
        <div class="relative w-full h-24">
          <img
            class="h-24 dark:hidden absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2"
            src="./src/assets/logo/logo-name-black.svg"
            alt="Brand logo" />
          <img
            class="h-24 absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 hidden dark:block"
            src="./src/assets/logo/logo-name-white.svg"
            alt="Brand logo" />
        </div>
        <h1 class="text-2xl font-semibold">Log in to your account</h1>
      </div>
      <form id="login-form" class="flex flex-col gap-4 w-full" action="./profile">
        <div class="flex flex-col gap-2">
          <label for="email">Email *</label>
          <input
            class="bg-gray-200 dark:bg-darkGray py-2 px-4 rounded-md placeholder:text-black placeholder:opacity-60"
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required />
        </div>
        <div class="flex flex-col gap-2">
          <label for="password">Password *</label>
          <input
            class="bg-gray-200 dark:bg-darkGray py-2 px-4 rounded-md placeholder:text-black placeholder:opacity-60"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            minlength="8"
            required />
        </div>
        <button
          type="submit"
          class="py-2 px-5 bg-eden-400 text-black font-semibold rounded-md shadow-md hover:bg-eden-300 focus:outline-offset-2 focus:ring focus:ring-eden-500 focus:ring-opacity-75">
          Sign in
        </button>
      </form>
      <div>
        <p class="text-center mt-4">
          Don't have an account?
          <a href="#" class="text-primary font-semibold text-black underline">Sign up</a>
        </p>
      </div>
    </section>
  </body>
</html>
