  <body class="flex flex-col min-h-full bg-white text-black dark:bg-black dark:text-white">
    <!-- mobile header -->
    <header class="sticky top-0 bg-black z-50">

            height="40"

            xmlns="http://www.w3.org/2000/svg"

            <rect
              x="1.5"
              y="1"
              width="38"
              height="38"
              rx="19"

              fill="currentColor"
              class="fill-white" />
          </svg>
        </a>
        <!-- search bar -->
        <div
          class="flex w-full items-center px-4 py-1 rounded-lg bg-gray-200 dark:bg-darkGray focus-within:bg-black focus-within:ring-1 ring-eden-400 dark:focus-within:bg-opacity-20">
          <label for="feed-search"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 opacity-70 dark:opacity-70">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"

          </label>
          <input
            type="search"
            id="feed-search"
            name="feed-search"
            class="w-full pl-4 appearance-none bg-transparent autofill:-black border-none outline-none placeholder:text-black dark:placeholder-white placeholder:text-opacity-50 dark:placeholder-opacity-50 focus:py-1 transition-all"
            placeholder="Search" />
        </div>
        <!-- Theme toggle -->
        <button
          type="button"
          id="header-theme-toggle-btn"
          aria-label="theme toggle button"
          class="flex text-sm justify-end items-center w-fit my-2 rounded-lg transition">
          <svg
            id="header-dark-mode-icon"
            aria-label="Dark mode icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"

            aria-label="Light mode icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="hidden size-6 lg:hover:stroke-2 lg:active:stroke-1 dark:lg:hover:stroke-eden-400 dark:xl:hover:stroke-black">

        <!-- Log out button -->
        <a
          id="log-out-btn-mobile"
          href="../index.html"
          aria-label="Log out"
          class="flex text-sm justify-end items-center w-fit my-2 rounded-lg transition">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"

          </svg>
        </a>
      </div>
    </header>
    <main>
      <!-- Edit post  -->
      <section class="px-3">
        <div class="flex flex-col gap-4 mt-4 max-w-xl mx-auto">
          <label for="post-title" class="text-center text-lg font-semibold">Create new post</label>
          <div id="info-message"></div>
          <!-- Form -->
          <form id="create-post-form" enctype="multipart/form-data" class="flex flex-col gap-4 h-full">
            <!-- Fieldset -->
            <fieldset class="flex flex-col gap-4">
              <div class="border border-black dark:border-white rounded-lg focus-within:border-eden-400">
                <input
                  type="text"
                  name="title"
                  id="post-title"
                  placeholder="Title"
                  required
                  minlength="3"
                  class="appearance-none outline-none pt-3 px-3 bg-transparent w-full h-10 placeholder:text-gray-600 dark:placeholder:text-gray-400" />
                <!-- Bottom Border -->
                <div
                  aria-hidden="true"
                  class="w-full mt-2 border-b border-black border-opacity-10 dark:border-white dark:border-opacity-10"></div>
                <textarea
                  name="body"
                  id="post-body"
                  placeholder="What's on your mind?"
                  class="appearance-none outline-none pt-3 px-3 bg-transparent w-full h-20 placeholder:text-gray-600 dark:placeholder:text-gray-400 focus-within:h-64 sm:focus-within:h-44 lg:focus-within:h-20"></textarea>
                <!-- Image Upload Button -->
                <div class="flex items-center">
                  <input
                    type="url"
                    name="media"
                    id="post-image"
                    placeholder="Add image URL.."
                    pattern="https://.*"
                    class="appearance-none outline-none pt-3 px-3 bg-transparent w-full h-fit text-sm placeholder:text-gray-600 dark:placeholder:text-gray-400" />
                  <label
                    for="post-image"
                    aria-label="add image URL"
                    class="inline-block w-fit h-fit cursor-pointer">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-7 mx-2 my-2 w-fit cursor-pointer hover:scale-90">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                  </label>
                </div>
              </div>
              <!-- Submit Button -->
              <button type="submit" class="primary-btn w-fit px-6">Publish</button>
            </fieldset>
          </form>
          <!-- Bottom Border -->
          <div
            aria-hidden="true"
            class="w-full mt-2 border-b border-black border-opacity-10 dark:border-white dark:border-opacity-10"></div>
        </div>
      </section>
    </main>
    <footer class="sticky bottom-0 rounded-t-lg bg-darkGray text-white mt-auto">
      <nav class="flex justify-around items-center px-3 py-1 lg:hidden">
        <!-- Feed -->
        <a href="#" aria-label="Feed/home button" class="text-eden-400"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 icon-states">

              stroke-linecap="round"
              stroke-linejoin="round"

            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1"

            class="size-10 icon-states">

              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </a>
        <!-- notifications -->
        <a href="#" aria-label="Notifications button"
          ><svg

              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />

            stroke="currentColor"
            class="size-6 icon-states">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
