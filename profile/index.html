<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <!-- Basic meta tags/page info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- SEO meta tags -->
    <meta
      name="description"
      content="Posteria is a social media platform for connecting with people and posting whatever is on your mind" />
    <meta
      name="keywords"
      content="Posteria, Social media, platform, application, CSS, Frameworks, Assignment, Tore Hirth, Tore M. Hirth" />
    <meta name="author" content="Tore M. Hirth" />
    <!-- Styles/CSS -->
    <link rel="stylesheet" href="../src/css/styles.css" />
    <!-- JavaScript/Script -->
    <script type="module" src="../src/js/views/profile.mjs"></script>
    <!-- favicon -->
    <link
      rel="icon"
      href="../src/assets/logo/favicon.ico"
      type="image/x-icon" />
    <!-- Page title -->
    <title>Profile | Posteria</title>
  </head>
  <body
    class="flex flex-col min-h-full bg-white text-black dark:bg-black dark:text-white">
    <header>
      <div class="w-full h-32">
        <img
          class="w-full h-full object-cover"
          src="../src/assets/images/banner/steve-doig-tOgc0Gjj_8E-unsplash.webp"
          alt="banner with green and yellow flowers" />
      </div>
    </header>
    <main>
      <section class="border-t-4 border-slate-700 dark:border-eden-500 px-3">
        <div class="flex flex-col -mt-14 items-center">
          <img
            class="w-28 h-28 object-cover rounded-full mb-1 border-4 border-slate-700 dark:border-eden-500"
            src="../src/assets/images/profile/autumn-goodman-vTL_qy03D1I-unsplash.webp"
            alt="Jane Smith's profile image" />
          <h1 class="text-2xl font-semibold">Jane Smith</h1>
          <p class="font-light">Content creator and traveler</p>
        </div>
        <div class="flex justify-center gap-4 my-4">
          <a href="#" class="secondary-btn">Message</a>
          <a href="#" class="primary-btn">&plus;Follow</a>
        </div>
        <div class="flex gap-4 justify-center items-center mb-8">
          <a href="#posts" class="flex flex-col items-center text-sm">
            <p>125</p>
            <p>Posts</p>
          </a>
          <a href="#followers" class="flex flex-col items-center text-sm">
            <p class="">435</p>
            <p>Followers</p>
          </a>
          <a href="#following" class="flex flex-col items-center text-sm">
            <p>546</p>
            <p>Following</p>
          </a>
        </div>
      </section>
      <section class="flex justify-between px-3 mb-4 font-semibold">
        <a
          href="#posts"
          class="text-center w-1/3 pb-1 border-b-2 border-eden-400"
          >Posts</a
        >
        <a href="#followers" class="text-center w-1/3 pb-1">Followers</a>
        <a href="#following" class="text-center w-1/3 pb-1">Following</a>
      </section>
      <div class="px-3">
        <div id="posts">
          <div>
            <div class="flex gap-2 items-center">
              <img
                class="w-8 h-8 rounded-full object-cover"
                src="../src/assets/images/profile/autumn-goodman-vTL_qy03D1I-unsplash.webp"
                alt="Profile image" />
              <div class="flex flex-col">
                <p class="text-sm">Jane Smith</p>
                <p
                  class="text-xs font-light opacity-80"
                  aria-label="When content was posted">
                  1h ago
                </p>
              </div>
            </div>
          </div>
        </div>
        <div id="followers"></div>
        <div id="following"></div>
      </div>
    </main>
    <footer class="bg-darkGray text-white mt-auto">
      <div class="flex justify-evenly items-center px-3 py-1 md:hidden">
        <!-- home -->
        <a href="#" aria-label="Home button"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
        </a>
        <!-- message/inbox -->
        <a href="#" aria-label="Inbox button"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
          </svg>
        </a>
        <!-- plus/new post -->
        <a href="#" aria-label="New post button"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="currentColor"
            class="size-10">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </a>
        <!-- notifications -->
        <a href="#" aria-label="Notifications button"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
          </svg>
        </a>
        <!-- profile -->
        <a href="#" aria-label="Profile button"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
        </a>
      </div>
    </footer>
  </body>
</html>
